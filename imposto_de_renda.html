<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            background-color: rgb(180, 245, 194);
            text-align: center;
            border: solid 5px white;
            padding: 10px;
            border-top: hidden;
            border-bottom: hidden;
        }
        h1 {
            background-color: rgb(139, 240, 240);
            margin: 0;
            border: solid 30px rgb(139, 240, 240);
            padding: 20px 20px 20px 20px;
            border-radius: 15px;
            display: block;
            font-family: Arial;
            font-size: 36pt;
        }
        .salarie {
            background-color: rgb(139, 240, 240);
            margin: 10px;
            padding: 20px 20px 20px 20px;
            border-radius: 15px;
            display: block;
            font-family: Arial;
            font-size: 16pt;
        }
        p {
            font-size: 26pt;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Resultados:</p>
    <script>
        var salario = Number(window.prompt('Qual o seu salário? Exemplo: 3000'))
        var divisao = salario / 100
        var imposto = Number(window.prompt('Qual a porcentagem do seu imposto de renda? Exemplo : 8.5'))
        var multiplicacao = divisao * imposto
        var subtracao = salario - multiplicacao
        var dolarreal = 6470.36
        var dollar = 1160
        var menos = salario - dolarreal
        var diferenca = menos > 0 ? `seu salário é ${menos.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} a mais que o salário mínimos dos EUA.` : `Seu salário atual é de ${menos.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}).replace("-", "")} a menos que o salário mínimo dos EUA`
        var res = dolarreal > salario ? `Que pena seu salário é menor que o salário mínimo dos EUA` : `Parabéns seu salário é maior que o salário mínimo dos EUA`
        document.write(`<p class="salarie">Seu salario é: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, você possui ${multiplicacao.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de imposto que é ${imposto.toFixed(2).replace(".", ",")}%. Subtraido com seu salário resulta em ${subtracao.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}. ${res}. Considerando que o salário minímo em dollares é de ${dollar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} em reais é de ${dolarreal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, ${diferenca}</p>`)
    </script>
</body>
</html>
